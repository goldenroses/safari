safari.datasource.jdbcUrl=jdbc:mysql://localhost:3306/safari
safari.datasource.username=root
safari.datasource.password=password
safari.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.default_schema=safari
spring.jpa.hibernate.ddl-auto = update


spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

#loancollections Amazon Credentials
aws.properties.awsAccessKeyId=${AWS_ACCESS_KEY_ID}
aws.properties.awsSecretAccessKey=${AWS_SECRET_ACCESS_KEY}

spring.application.name="Safari"